{% extends "mainApp/base.html" %}

{% block title %}Login{% endblock %}

{% block alt_menu %}
  <div class="ui container">
   <div class="header  item">
    Please Log in first
  </div>
  </div>

 {% endblock %}
 
{% block content %}
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" action="./login" method="post">{% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <button class="ui fluid large teal submit button" type="submit">Login</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="./register">Register</a> <br>
    </div>
	<div class="ui message">
	Forget your password? <a href="./forgetPw">Retrieve password</a>
    </div>
  </div>
</div>

{% endblock %}
